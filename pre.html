<h3 id="1%E4%BA%A7%E7%94%9F%E9%80%94%E5%BE%84%E5%8C%85%E6%8B%AChd209458b-%E5%86%85%E9%83%A8%E7%9A%84%E5%90%AB-na-%E7%9A%84%E5%8C%96%E5%90%88%E7%89%A9%E9%80%B8%E6%95%A3%E5%88%B0%E5%A4%A7%E6%B0%94%E4%B8%AD%E6%B5%81%E6%98%9F%E4%BD%93%E5%A4%AA%E9%98%B3%E9%A3%8E%E7%AD%89%E6%98%9F%E5%A4%96%E7%89%A9%E8%B4%A8%E6%90%BA%E5%B8%A6na%E5%85%83%E7%B4%A0%E8%BF%9B%E5%85%A5">1.产生途径包括HD209458b 内部的含 Na 的化合物逸散到大气中。流星体，太阳风等星外物质携带Na元素进入</h3>
<h4 id="2%E4%B8%80%E8%88%AC%E8%80%8C%E8%A8%80%E9%92%A0%E5%85%83%E7%B4%A0%E5%85%B7%E6%9C%89%E5%8F%8C%E7%BA%BF%E5%90%B8%E6%94%B6%E7%9A%84%E8%B0%B1%E7%BA%BF%E9%80%9A%E8%BF%87%E8%A7%82%E6%B5%8B%E5%87%8C%E6%98%9F%E6%97%B6%E7%9A%84%E5%85%89%E8%B0%B1%E5%8F%98%E5%8C%96%E5%8F%AF%E4%BB%A5%E7%A0%94%E7%A9%B6%E7%B3%BB%E5%A4%96%E8%A1%8C%E6%98%9F%E5%A4%A7%E6%B0%94%E4%B8%AD%E6%98%AF%E5%90%A6%E5%AD%98%E5%9C%A8%E9%92%A0%E5%90%B8%E6%94%B6%E5%85%B6%E5%90%B8%E6%94%B6%E8%B0%B1%E5%BE%88%E5%AE%B9%E6%98%93%E8%A2%AB%E8%A7%82%E6%B5%8B%E5%88%B0%E4%B8%94%E7%9B%B8%E5%BD%93%E6%98%BE%E8%91%97%E6%95%85%E6%98%AF%E4%B8%80%E7%A7%8D%E5%BE%88%E5%A5%BD%E7%9A%84%E6%A0%87%E5%BF%97%E7%89%A9">2.一般而言，钠元素具有双线吸收的谱线，通过观测凌星时的光谱变化，可以研究系外行星大气中是否存在钠吸收。其吸收谱很容易被观测到且相当显著，故是一种很好的标志物。</h4>
